<mat-toolbar style="background-color: darkblue">
  <button *ngIf="(user | async)?.uid" mat-icon-button style="color:white">
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <h1 style="color:white">&nbsp;&nbsp;&nbsp;&nbsp;AppX Device Manager</h1>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs style="color:white">
    <span
      style="font-size:80%;padding-top:1.5%;color:lightsteelblue"
      mat-button
      *ngIf="(user | async)?.uid"
      >{{ userEmail }}</span
    >
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li>
        <a
          mat-button
          style=" background-color: black;margin-top:20%;font-weight:bold"
          *ngIf="(user | async)?.uid"
          (click)="logout()"
          >Logout</a
        >
        <!--<button mat-icon-button>
                    <mat-icon (click)="sidenav.toggle()">person_outline</mat-icon>
            </button>-->
      </li>
    </ul>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/user-list'" (click)="sidenav.Close()">
        Add User
      </a>
      <a mat-list-item [routerLink]="'/add-device'" (click)="sidenav.Close()">
        Add Device
      </a>
      <a
        mat-list-item
        [routerLink]="'/assign-device'"
        (click)="sidenav.Close()"
      >
        Assign Device
      </a>
      <a mat-list-item [routerLink]="'/device-list'" (click)="sidenav.Close()">
        View Devices
      </a>
      <a mat-list-item [routerLink]="'/user-home'" (click)="sidenav.Close()">
        Assigned Devices
      </a>
      <!--<a mat-list-item [routerLink]="'/'"> Assigned History</a>
                <a mat-list-item [routerLink]="'/''"> Generate Report </a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
