<mat-toolbar>
  <span>Edit condition</span>
  <span class="fill-remaining-space" style="width:50%;"></span>
    <button class="btn-dialog-close" mat-button (click)="onClose()" tabIndex="-1">
      <mat-icon>cancel</mat-icon>
    </button>
</mat-toolbar>
<form [formGroup]="deviceForm.form" class="normal-form" (submit)="onSubmit()">
  <div class="controles-container">
    <mat-form-field>
      <mat-select
        formControlName="condition"
        placeholder="New Device Condition"
      >
        <ng-container *ngFor="let condition of deviceCondition">
          <mat-option value="{{ condition.value }}">{{
            condition.value
          }}</mat-option>
        </ng-container>
      </mat-select>
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      style="background-color:darkblue;color:white;width:45%;margin-left:25%"
    >
      Submit
    </button>
  </div>
</form>
